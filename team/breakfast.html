<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <img src="images/recipe-book.png" alt="logo">
            <a href="index.html">Recipe Finder</a>
        </div>
        <ul class="navbar_menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="breakfast.html">Breakfast</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Breakfast Recipes</h1>
        <div id="breakfastList"></div>
    </div>

    <footer class="footer">
        <p>Â© 2024 Recipe Finder. All Rights Reserved.</p>
    </footer>

    <script type="module" src="js/recipes.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let recipes = JSON.parse(localStorage.getItem("recipes")) || [];
            const breakfastList = document.getElementById("breakfastList");
            breakfastList.innerHTML = "";

            const filteredRecipes = recipes.filter(recipe => recipe.mealType === "breakfast");

            if (filteredRecipes.length === 0) {
                breakfastList.innerHTML = "<p>No breakfast recipes found.</p>";
                return;
            }

            filteredRecipes.forEach(recipe => {
                let div = document.createElement("div");
                div.innerHTML = `
                    <h3><a href="recipe.html?id=${recipe.id}">${recipe.name}</a></h3>
                    <p>Cooking Time: ${recipe.cookingTime} min</p>
                `;
                breakfastList.appendChild(div);
            });
        });
    </script>
</body>

</html>
