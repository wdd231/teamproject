<body id="recipePage">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar_logo">
            <img src="img/logo.png" alt="logo">
            <a href="index.html">Recipe Finder & Manager</a>
        </div>

        <ul class="navbar_menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="recipes.html">Find Recipes</a></li>
            <li><a href="about.html">About</a></li>
        </ul>

        <ul class="navbar_icons">
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="ingredientInput" placeholder="Enter ingredients">
        <button id="searchButton">Search</button>
    </div>

    <!-- Main Content -->
    <div class="container recipe-container">
        <div class="featured-recipes" id="featuredRecipes"></div>
        <div class="recipe-list" id="recipeList"></div>
    </div>

    <!-- Recipe Form -->
    <div class="container recipe-form-container">
        <h2>Add a New Recipe</h2>
        <form id="recipeForm">
            <input type="text" id="recipeName" placeholder="Recipe Name" required>
            <textarea id="recipeIngredients" placeholder="Ingredients (comma separated)" required></textarea>
            <textarea id="recipeInstructions" placeholder="Instructions" required></textarea>
            <input type="number" id="cookingTime" placeholder="Cooking Time (minutes)" required>
            <select id="mealType">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
            <input type="file" id="recipeImage">
            <button type="submit">Add Recipe</button>
        </form>
    </div>

    <!-- Detailed Info -->
    <div class="container detailed-info-container">
        <div class="detailed-info" id="detailedInfo"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
