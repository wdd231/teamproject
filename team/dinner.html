<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar_logo">
            <img src="images/recipe-book.png" alt="logo">
            <a href="index.html">Recipe Finder</a>
        </div>
        <ul class="navbar_menu">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Find Recipes</a>
                <ul class="dropdown_menu">
                    <li><a href="breakfast.html">Breakfast</a></li>
                    <li><a href="lunch.html">Lunch</a></li>
                    <li><a href="dinner.html">Dinner</a></li>
                </ul>
            </li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <h1>Dinner Recipes</h1>
    <div class="container">
        <div id="dinnerRecipes"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
            const dinnerContainer = document.getElementById("dinnerRecipes");

            const dinnerRecipes = recipes.filter(recipe => recipe.mealType === "dinner");

            if (dinnerRecipes.length === 0) {
                dinnerContainer.innerHTML = "<p>No dinner recipes found.</p>";
            } else {
                dinnerRecipes.forEach(recipe => {
                    let recipeCard = document.createElement("div");
                    recipeCard.innerHTML = `
                        <h2><a href="recipe.html?id=${recipe.id}">${recipe.name}</a></h2>
                        <p>Cooking Time: ${recipe.cookingTime} min</p>
                    `;
                    dinnerContainer.appendChild(recipeCard);
                });
            }
        });
    </script>

</body>
</html>
