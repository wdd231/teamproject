<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Recipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar_logo">
            <img src="images/recipe-book.png" alt="logo">
            <a href="index.html">Recipe Finder</a>
        </div>
        <ul class="navbar_menu">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Recipes</a>
                <ul class="dropdown_menu">
                    <li><a href="breakfast.html">Breakfast</a></li>
                    <li><a href="lunch.html">Lunch</a></li>
                    <li><a href="dinner.html">Dinner</a></li>
                </ul>
            </li>
            <li><a href="personal-recipes.html">My Recipes</a></li>
            <li><a href="add-recipe.html">Add Recipe</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <h1>Lunch Recipes</h1>
    <div class="container">
        <div id="lunchRecipes"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
            const lunchContainer = document.getElementById("lunchRecipes");

            const lunchRecipes = recipes.filter(recipe => recipe.mealType === "lunch");

            if (lunchRecipes.length === 0) {
                lunchContainer.innerHTML = "<p>No lunch recipes found.</p>";
            } else {
                lunchRecipes.forEach(recipe => {
                    let recipeCard = document.createElement("div");
                    recipeCard.innerHTML = `
                        <h2><a href="recipe.html?id=${recipe.id}">${recipe.name}</a></h2>
                        <p>Cooking Time: ${recipe.cookingTime} min</p>
                    `;
                    lunchContainer.appendChild(recipeCard);
                });
            }
        });
    </script>
<script type="module" src="lunch.js"></script>
</body>
</html>
